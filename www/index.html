<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <meta name="description" content="Tic Tac Toe">
    <meta name="viewport" content="width=device-width">
    <link href='http://fonts.googleapis.com/css?family=Wendy+One' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript">
        $(function () {
            var game = new tictactoe.Game(tictactoe.Player.HUMAN, tictactoe.Player.COMPUTER);
            var ui = new tictactoe.UI(game, $('#board'), $('#status'));
        });
    </script>
  </head>
  <body>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="300" height="300" viewBox="0 0 306 306" id="board">
        <defs>
            <g id="board-def">
                <line x1="0"   y1="101" x2="300" y2="100" />
                <line x1="0"   y1="203" x2="300" y2="200" />
                <line x1="101" y1="0"  x2="100" y2="300" />
                <line x1="203" y1="0"  x2="200" y2="300" />
            </g>
            <g id="O">
                <circle r="40" cx="50" cy="50"></circle>
            </g>
            <g id="X">
                <line x1="20"  y1="20"  x2="80"  y2="80" />
                <line x1="20"  y1="80"  x2="80"  y2="20" />
            </g>
            <g id="strike">
                <line x1="0"   y1="50"  x2="300" y2="50" />
            </g>
            <g id="strike-diag">
                <line x1="20"  y1="20"  x2="280" y2="280" />
            </g>
        </defs>

        <use xlink:href="#board-def" id="board-square"></use>

        <use id="O0" xlink:href="#O" x="0"   y="0"  />
        <use id="X0" xlink:href="#X" x="0"   y="0"  />
        <use id="O1" xlink:href="#O" x="100" y="0"  />
        <use id="X1" xlink:href="#X" x="100" y="0"  />
        <use id="O2" xlink:href="#O" x="200" y="0"  />
        <use id="X2" xlink:href="#X" x="200" y="0"  />
        <use id="O3" xlink:href="#O" x="0"   y="100"  />
        <use id="X3" xlink:href="#X" x="0"   y="100"  />
        <use id="O4" xlink:href="#O" x="100" y="100"  />
        <use id="X4" xlink:href="#X" x="100" y="100"  />
        <use id="O5" xlink:href="#O" x="200" y="100"  />
        <use id="X5" xlink:href="#X" x="200" y="100"  />
        <use id="O6" xlink:href="#O" x="0"   y="200"  />
        <use id="X6" xlink:href="#X" x="0"   y="200"  />
        <use id="O7" xlink:href="#O" x="100" y="200"  />
        <use id="X7" xlink:href="#X" x="100" y="200"  />
        <use id="O8" xlink:href="#O" x="200" y="200"  />
        <use id="X8" xlink:href="#X" x="200" y="200"  />

        <use id="strike0" xlink:href="#strike"      x="0"   y ="0"  />
        <use id="strike1" xlink:href="#strike"      x="0"   y ="100"  />
        <use id="strike2" xlink:href="#strike"      x="0"   y ="200"  />
        <use id="strike3" xlink:href="#strike"      x="0"   y ="-100" transform = "rotate(90 0 0)"/>
        <use id="strike4" xlink:href="#strike"      x="0"   y ="-200" transform = "rotate(90 0 0)"/>
        <use id="strike5" xlink:href="#strike"      x="0"   y ="-300" transform = "rotate(90 0 0)"/>

        <use id="strike6" xlink:href="#strike-diag" x="0"   y ="0" />
        <use id="strike7" xlink:href="#strike-diag" x="0"   y ="-300" transform = "rotate(90 0 0)"/>

    </svg>
    <div id="status"></div>
</body>
</html>
